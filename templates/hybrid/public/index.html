<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="uikit-2.0.0/css/uikit.min.css" />
  <style>
    body {
      margin: 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="tm-middle">
    <div class="uk-container uk-container-center">
      <div id="about"><h1>Demo</h1></div>

      <div class="uk-panel uk-panel-box uk-width-medium-1-3">
        <div class="uk-panel-badge uk-badge uk-badge-danger">DEMO</div>
        <h3 class="uk-panel-title">Bob json service</h3>
        <pre><code id="bob"></code></pre>
      </div>

      <hr class="uk-article-divider">

      <div class="uk-panel uk-panel-box uk-width-medium-1-3">
        <div class="uk-panel-badge uk-badge uk-badge-danger">DEMO</div>
        <h3 class="uk-panel-title">Somebody json service</h3>
        <pre><code id="somebody"></code></pre>
      </div>

    </div>
  </div>



<script src="js/vendors/jquery-2.0.3.min.js"></script>
<script src="uikit-2.0.0/js/uikit.min.js"></script>
<script>
  $(function() {
    /* When ready */


    $.get("about", function(data){
      $("#about").html(data);
    });

    $.get("bob", function(data){
      $("#bob").html(JSON.stringify(data));
    });

    $.get("somebody", function(data){
      $("#somebody").html(JSON.stringify(data));
    });
  });
</script>
</body>
</html>
